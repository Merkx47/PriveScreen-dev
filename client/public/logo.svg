  />

  <!-- Inner heart shape -->
  <path
    d="M32 18
       C28 14 22 14 20 18
       C18 22 18 26 20 30
       L32 44
       L44 30
       C46 26 46 22 44 18
       C42 14 36 14 32 18
       Z"
    fill="url(#lockGrad)"
